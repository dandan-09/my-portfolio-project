<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniella Gombor - Front End Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7e2a576b7d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/portfolio.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand logo-image" href="/">
          <img
            src="/images/Name-logo.png"
            alt="Logo image"
            width="100"
            height="40"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                >Homepage</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/work.html">My projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hero">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 computer-picture">
            <div class="hero-picture">
              <img
                src="/images/developer.png"
                alt="Picture of a computer"
                class="img-fluid rounded d-none d-sm-block"
              />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="greeting">
              <p>Hi, I am</p>
              <h1 class="mb-3">Daniella Gombor</h1>
              <h2 class="mb-5">Front end developer based in London, UK</h2>
              <a href="/contact.html" class="btn contact-me-button"
                >Contact me</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <p class="mt-5 mb-5 text-center text-muted">
      Take a look at some of my projects below
    </p>

    <div
      id="carouselExampleDark"
      class="carousel carousel-dark slide mb-5"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img
            src="/images/weather-project.png"
            class="d-block w-100 img-fluid"
            alt="My weather project"
          />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img
            src="/images/croissant-project.png"
            class="d-block w-100 img-fluid"
            alt="My croissant project"
          />
        </div>
        <div class="carousel-item">
          <img
            src="/images/portfolio-project.png"
            class="d-block w-100 img-fluid"
            alt="My portfolio project"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="projects-button">
      <a href="/work.html" class="btn mb-5">Check out my projects</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
